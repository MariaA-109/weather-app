<!DOCTYPE html>
<html lang="en">
  <head>
   <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/44c08ff448.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
  </head>
  
  <body class="background">
    <div class="container">
      <form class="d-flex" id="cityForm" role="search">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Enter your city"
          aria-label="Search"
          id="currentCity"
        />
       <button class="btn-outline-success" id="searchCity" type="submit"> Search</button>
       <button class="current-location-button" id="locationButton" >Current</button>  
      </form>
      
      
      <br />
      <br />
      <h1 id="city">Berlin</h1>
      <span><img src="" id="icon" alt="Clear" class="float-right" /></span>
      <h2 class="subtitle" id="temperature"> 4 </h2> 
      <a href="#" id="celsiusDegree"> °C</a> <h2>|</h2> 
      <a href="#" id="fahrenheitDegree"> °F</a> 
      <br />
  
      
      <p class="date"> 20 Diciembre 20:04</p><div id="description">clouded</div>

      <br />
      
      <div class="row text-center">
        <div class="col" id= humi >Humidity: 95%</div>
        <div class="col" id= wind >Wind: 3km/h</div>
        <div class="col" id= clouds >Clouds: 2</div>
      </div>
      <br />
      <br />
      
      
      <div class="row text-center">
        <div class="col"><strong>Mon</strong></div>
        <div class="col"><strong>Tue</strong></div>
        <div class="col"><strong>Wed</strong></div>
        <div class="col"><strong>Thu</strong></div>
        <div class="col"><strong>Fri</strong></div>
        <div class="col"><strong>Sat</strong></div>
        <div class="col"><strong>Sun</strong></div>
      </div>
      
      <div class="row text-center">
        <div class="col"><i class="fa-solid fa-cloud"></i></div>
        <div class="col"><i class="fa-solid fa-cloud-showers-heavy"></i></div>
        <div class="col"><i class="fa-solid fa-cloud"></i></div>
        <div class="col"><i class="fa-solid fa-cloud"></i></div>
        <div class="col"><i class="fa-solid fa-cloud-sun"></i></div>
        <div class="col"><i class="fa-solid fa-cloud"></i></div>
        <div class="col"><i class="fa-solid fa-snowflake"></i></div>
      </div>
  
      <div class="row text-center">
        <div class="col">2° <strong>4°</strong></div>
        <div class="col">1° <strong>3°</strong></div>
        <div class="col">0° <strong>3°</strong></div>
        <div class="col">-1° <strong>3°</strong></div>
        <div class="col">-2° <strong>2°</strong></div>
        <div class="col">-2° <strong>1°</strong></div>
        <div class="col">-3° <strong>0°</strong></div>
      </div>
    </div>
    <br>
    <div class="footer">
    <small> <a href="https://github.com/MariaA-109/weather-app" id="link"> Open-source code</a>by Alexandra A.</small>
    </div>
    </body>
  
    <script src="src/index.js"></script>
  </body>
</html>
